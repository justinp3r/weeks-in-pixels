  push:
    branches:
      - main

jobs:
  super-lint:
    name: lint code base
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4.1.4

      - name: use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm ci

      - name: run Prettier
        run: npm run prettier

      - name: run ESlint
        run: npm run lint 

        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}